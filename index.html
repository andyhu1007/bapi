<!DOCTYPE html>
<html>
<head>
    <title>Bapi - Todo List</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=620"/>
    <link href="img/favicon.ico" ref="shortcut icon"/>
    <link href="css/application.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/jquery-1.4.3.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.6.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery.dataset.js"></script>
    <script type="text/javascript" src="js/date.format.js"></script>
    <script type="text/javascript" src="js/data_attr_mapper.js"></script>
    <script type="text/javascript" src="js/database.js"></script>
    <script type="text/javascript" src="js/sql.js"></script>
    <script type="text/javascript" src="js/active_record.js"></script>
    <script type="text/javascript" src="js/tasks_controller.js"></script>
    <script type="text/javascript" src="js/task.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
</head>

<body>

<article id="bapi">

    <header class="horizontal">
        <img id="logo" src="img/logo.png"/>
        <h3 id="title">Bapi - manage your TODO list</h3>
    </header>

    <article id="notification">
        <p class="warning"></p>
    </article>

    <article id="tasks">
        <section id="today">
            <header><h4>Today</h4></header>
            <table>

            </table>
        </section>
        <input id="new" type="text" maxlength="40" placeholder="Enter a new task, click 'Enter' to submit"/>
        <section id="past">
            <header><h4>Past</h4></header>
            <table>

            </table>
        </section>
    </article>

    <footer>
        <article id="manual">
            <header><span>Manual</span></header>
            <section>
                <span>Done -- Click</span>
                <span>Edit -- DClick</span>
                <span>Sort -- Drag</span>
            </section>
        </article>
        
    </footer>

</article>


</body>

</html>
