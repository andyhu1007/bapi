<!DOCTYPE html>
<html>
<head>
    <title>FP - track your footprints</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=620"/>
    <link href="img/favicon.ico" ref="shortcut icon"/>
    <link href="css/application.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/jquery-1.4.3.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.6.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery.dataset.js"></script>
    <script type="text/javascript" src="js/date.format.js"></script>
    <script type="text/javascript" src="js/data_attr_mapper.js"></script>
    <script type="text/javascript" src="js/database.js"></script>
    <script type="text/javascript" src="js/sql.js"></script>
    <script type="text/javascript" src="js/active_record.js"></script>
    <script type="text/javascript" src="js/tasks_controller.js"></script>
    <script type="text/javascript" src="js/task.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="js/geo.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
</head>

<body>

<article id="footprint">

    <header class="horizontal">
        <img id="logo" src="img/logo.png"/>

        <h1 id="title">Footprints</h1>
    </header>

    <article id="notification">
        <p class="warning"></p>
    </article>

    <article id="main">
        <section id="footprints">
            <header><h4>Foot printed</h4></header>
            <table>

            </table>
        </section>
        <section id="add">
            <section id="new">
                <input id="desc" type="text" maxlength="40" placeholder="Enter a new task, click 'Enter' to submit"/>
                <input id="locality" type="text" maxlength="40" placeholder="Enter a locality"/>
                <input id="getGeo" value="Find" type="button"/>
            </section>
            <section id="map">
                <header><span>Toggle map</span></header>
                <div id="map_canvas"></div>
            </section>
        </section>
        <section id="importer">
            <header><span>Importer</span></header>
            <div id="import">
                <p>Drag and drop a text file</p>
            </div>
        </section>
    </article>

    <footer>
    </footer>

</article>


</body>

</html>
